    <script src="jquery.min.js"></script>

    <h1 onclick="$('#a, #b, #c, #d, #e, #f, #g, #h, #i').removeClass('red').removeClass('blue')">Tic Tac Toe</h1>
    <p><span id="player">red</span>'s turn</p>

        <div id="a" onclick="if(($('#a').hasClass('red')) != true && ($('#a').hasClass('blue')) != true) { if(($('#player').text()) == 'skyblue') { ($('#a').addClass('blue'));$('#player').text('red')} else {($('#a').addClass('red'));$('#player').text('skyblue')}};if (($('#a').hasClass('red'))&&($('#b').hasClass('red'))&&($('#c').hasClass('red'))) { alert('red wins!')};if (($('#a').hasClass('blue'))&&($('#b').hasClass('blue'))&&($('#c').hasClass('blue'))) { alert('blue wins!')};if (($('#a').hasClass('red'))&&($('#e').hasClass('red'))&&($('#i').hasClass('red'))) { alert('red wins!')};if (($('#a').hasClass('blue'))&&($('#e').hasClass('blue'))&&($('#i').hasClass('blue'))) { alert('blue wins!')};if (($('#a').hasClass('red'))&&($('#d').hasClass('red'))&&($('#g').hasClass('red'))) { alert('red wins!')};if (($('#a').hasClass('blue'))&&($('#d').hasClass('blue'))&&($('#g').hasClass('blue'))) { alert('blue wins!')}"></div>

    </div>

    <script>
        if (($('#a').hasClass('red'))&&($('#b').hasClass('red'))&&($('#c').hasClass('red'))) {
            alert("red wins!");
        }

    </script>
